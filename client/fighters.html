<template name="fighters">
	{{#each fighters}}
		{{> fighter}}
	{{/each}}
</template>

<template name="fighter">
	<div class="fighter">
		<p> {{name}} | att: {{att}} def: {{def}} str: {{str}} exp: {{exp}}
			<a href="{{pathFor 'profile' urlName=this.name}}"><button class="btn btn-default btn-sm button-scout" >SCOUT</button></a>
			<a href="{{pathFor 'fight' urlName=this.name}}"><button class="btn btn-default btn-sm button-fight" >FIGHT</button></a>
		</p>
	</div>
</template>
