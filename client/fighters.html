<template name="fighters">
	{{#each fighters}}
		{{> fighter}}
	{{/each}}
</template>

<template name="fighter">
	<div class="fighter">
		<p> {{name}} | att: {{att}} def: {{def}} str: {{str}} exp: {{exp}}</p>
		<button class="btn btn-default btn-sm button-scout" href="/:anderson">SCOUT</button>
		<button class="btn btn-default btn-sm button-fight" href="/fight">FIGHT</button>
	</div>
</template>
